apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-vs
spec:
  hosts:
    - nginx-service
  http:
    - fault:
        # delay: # 100% of incoming requests will be delayed by 10 sec
        #   fixedDelay: 10s
        #   percentage:
        #     value: 100
        abort: # 100% of incoming requests will return 500 status
          httpStatus: 500
          percentage:
            value: 100
      route:
      - destination:
          host: nginx-service
          subset: all

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx-dr
spec:
  host: nginx-service
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-user"
  subsets:
    - name: all
      labels:
        app: nginx
